name: Main CI workflow
on: push
jobs:
  Build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: List files for debugging
      run: ls -alh
    - name: Build
      run: ./gradlew build
    - name: Test
      run: ./gradlew test
